project:
  type: website
  output-dir: docs
  resources:
  - "images/logo_BR.png"

metadata-files: [binder.yml]

website:
  title: "Neural Notes"
  navbar:
    logo: images/logo_BR.png
    left:
      - text: About
        href: about.qmd
      - index.qmd
    right:
      - text: Upcoming Posts
        href: task_management.qmd
        icon: date
      - icon: github
        href: https://github.com/SandeepNarasimhan/Neural-Notes
        aria-label: GitHub repo
  google-analytics: "G-G93X3QVJC5"
  repo-url: https://github.com/SandeepNarasimhan/Neural-Notes
  repo-actions: [edit, issue]

  page-footer:
    left: |
      ![](images/logo_BR.png){width=100px}  
      "2025 **Neural Notes**"
    right:
      "🤘🏽☹️🤘🏽"


collections:
  posts:
    type: blog
    sort: date desc

format:
  html:
    theme:
      light: [cosmo, styles.scss]
      dark: [darkly, styles-dark.scss]
    mainfont: "Inter"
    code-copy: true
    toc: true
    code-tools: false 
    code-overflow: wrap
    #thebe: true
    #thebe-options:
    #  binderOptions:
    #    repo: SandeepNarasimhan/Neural-Notes
    #    urlpath: https://mybinder.org
    #    interface: jupyterlab

execute:
  enabled: true
  echo: true
  eval: true
  output: true
  freeze: auto

# Enable Thebe (code interactivity)
#resources:
#  - thebe


