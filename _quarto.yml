project:
  type: website
  output-dir: docs

website:
  title: "Neural Notes"
  navbar:
    logo: images/logo_BR.png
    right:
      - about.qmd
      - index.qmd


format:
  html:
    theme: cosmo
    toc: true
    code-tools: false 
    code-overflow: wrap
    include-after-body: giscus.html
    thebe: true
    thebe-options:
      binderOptions:
        repo: SandeepNarasimhan/Neural-Notes
        urlpath: lab
        interface: jupyterlab

execute:
  enabled: true
  echo: true
  eval: true
  output: true
  freeze: auto

# Enable Thebe (code interactivity)
resources:
  - thebe


