project:
  type: website
  output-dir: docs
  resources:
  - "images/logo_BR.png"

metadata-files: [binder.yml]

website:
  title: "Neural Notes"
  navbar:
    logo: images/logo_BR.png
    right:
      - text: About
        href: about.qmd
      - index.qmd
      - icon: github
        href: https://github.com/SandeepNarasimhan/Neural-Notes
        aria-label: GitHub repo
  google-analytics: "G-G93X3QVJC5"
  repo-url: https://github.com/SandeepNarasimhan/Neural-Notes
  repo-actions: [edit, issue]

  page-footer:
    left: |
      ![](images/logo_BR.png){width=100px}  
      "2025 **Neural Notes**"
    right:
      "🤘🏽☹️🤘🏽"


collections:
  posts:
    type: blog
    sort: date desc

format:
  html:
    theme:
      light: [cosmo, styles.scss]
      dark: [darkly, styles-dark.scss]
    mainfont: "Inter"
    code-copy: true
    toc: true
    code-tools: false 
    code-overflow: wrap
    thebe: true
    thebe-options:
      binderOptions:
        repo: SandeepNarasimhan/Neural-Notes
        urlpath: lab
        interface: jupyterlab
    include-in-header:
      text: |
        <script src="https://unpkg.com/thebe@latest/lib/index.js"></script>
        <script>
          window.addEventListener('DOMContentLoaded', (event) => {
            thebe.bootstrap();
          });
        </script>

execute:
  enabled: true
  echo: true
  eval: true
  output: true
  freeze: auto

# Enable Thebe (code interactivity)
resources:
  - thebe


